<!-- interpolation used to output data from the class to the template -->
<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.Name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>Bio: {{data.Bio}}</mat-card-content>
  <mat-card-content>Dates: {{data.Birthday}}-{{data.Death}}</mat-card-content>
</mat-card>
