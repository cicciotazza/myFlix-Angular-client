<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <!-- ngModel directive used to bind the form input values entered by the user to the userData object in the registration component -->
                <input matInput [(ngModel)]="userData.userName" type="text" placeholder="Username" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <!-- Event binding used to invoke the registerUser function in the registration component when the button is clicked -->
        <button mat-raised-button (click)="registerUser()" color="primary">Register</button>
    </mat-card-actions>
</mat-card>
